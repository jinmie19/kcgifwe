<extend name="Layout/layout"/>
<block name="head">
    <title>文章管理</title>
    <link href='http/fonts.googleapis.com/MS_5.html' rel='stylesheet' type='text/css'>
    <link href='http/fonts.googleapis.com/MS_3.html' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/admin/js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/jquery.select2/select2.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.slider/css/slider.css" />
    <link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/admin/fonts/font-awesome-4/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/pygments.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/jquery.nanoscroller/nanoscroller.css" />

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /></head>

</block>

<block name="editArticle">active</block>

<block name="content">
    <div class="page-head">
        <h2>修改文章</h2>
        <ol class="breadcrumb">
            <li><a href="{:U('/')}">首页</a></li>
            <li><a href="{:U('Admin/Article/list')}">文章管理</a></li>
            <li class="active">修改文章</li>
        </ol>
    </div>
    <div class="cl-mcont">


        <div class="row">
            <div class="col-md-12">

                <div class="block-flat">
                    <div class="header">
                        <h3>修改文章</h3>
                    </div>
                    <div class="content">
                        <form class="form-horizontal group-border-dashed" id="myform">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文章名称</label>
                                <div class="col-sm-6">
                                    <input type="hidden" value="{$art.id}" name="id"/>
                                    <input type="text" class="form-control" name="name" value="{$art.name}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属栏目</label>
                                <div class="col-sm-6">
                                    <select name="parent"  style="width: 100px;height: 35px">
                                        <volist name="cates" id="cate">
                                                <option value="{$cate.id}" <eq name="art.parent" value="$cate.id">selected</eq>>
                                            <if condition="$cate.level eq 1">&nbsp;&nbsp;&nbsp;</if>
                                            {$cate.name}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">来源</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control source" name="source" value="{$art.source}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文章简介</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="intro" value="{$art.intro}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文章内容</label>
                                <div class="col-sm-6">
                                    <textarea name="content" rows="10" class="form-control">{$art.content}</textarea>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">形象图</label>
                                <div class="col-sm-6">
                                    <input type="file" name="img" value="{$art.img}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">附件</label>
                                <div class="col-sm-6">
                                    <input type="file" name="file" value="{$art.file}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">作者</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="author" value="{$art.author}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态</label>
                                <div class="col-sm-6">
                                    <select name="status" id="" style="width: 100px;height: 35px">
                                        <option value="1" <eq name="art.status" value="置顶">selected</eq>>置顶</option>
                                        <option value="2" <eq name="art.status" value="精华">selected</eq>>精华</option>
                                        <option value="3" <eq name="art.status" value="普通">selected</eq>>普通</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SEO标题</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="title" value="{$art.title}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SEO关键字</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="keyWord" value="{$art.keyword}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SEO描述</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="description" value="{$art.description}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否上线</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" class="form-control" name="isWork" value="1" <eq name="art.iswork" value="1">checked</eq>/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

</block>

<block name="appendJS">
    <script src="__PUBLIC__/admin/js/jquery.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.parsley/dist/parsley.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/admin/js/jquery.parsley/src/extra/dateiso.js" type="text/javascript"></script>
    <script src="__PUBLIC__/admin/js/jquery.select2/select2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.slider/js/bootstrap-slider.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.nanoscroller/jquery.nanoscroller.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.nestable/jquery.nestable.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/behaviour/general.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.ui/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        function checkUp(){
            if($("input[name=name]").val() == ''){
                alert('请输入文章名称');
                return false;
            }else if($(".source").val() == ''){
                alert('请输入文章来源');
                return false;
            }else if($("input[name=intro]").val() == ''){
                alert('请输入文章简介');
                return false;
            }else if($("textarea[name=content]").val() == ''){
                alert('请输入文章内容');
                return false;
            }else if($("input[name=author]").val() == ''){
                alert('请输入文章作者');
                return false;
            }else if($("input[name=title]").val() == ''){
                alert('请输入SEO标题');
                return false;
            }else if($("input[name=keyWord]").val() == ''){
                alert('请输入SEO关键字');
                return false;
            }else if($("input[name=description]").val() == ''){
                alert('请输入SEO描述');
                return false;
            }

        }
    </script>
    <script>
        $(function(){
            $("button[type=submit]").click(function(){

                if(checkUp()==false){
                    return false;
                }

                if(confirm("确定更改文章?")){
                    $.ajax({
                        type: "post",
                        url:"{:U('/Admin/Article/edit')}",
                        data:$('#myform').serialize(),
                        dataType:'json',
                        success:function(res){
                            if(res.error==0){
                                alert(res.message);
                                location.href="{:U('/Admin/Article/list')}";
                            }else{
                                alert(res.message);
                                return false;
                            }
                        },
                        error : function () {
                            alert('系统繁忙,请用电话与我们联系!')
                        }
                    });

                }
                return false;

            })
        })
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            //initialize the javascript
            App.init();
            $('form').parsley();
        });
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/admin/js/behaviour/voice-commands.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap/dist/js/bootstrap.min.js"></script>
</block>
