<extend name="Layout/layout"/>
<block name="head">
    <title>栏目管理</title>
    <link href='http/fonts.googleapis.com/MS_5.html' rel='stylesheet' type='text/css'>
    <link href='http/fonts.googleapis.com/MS_3.html' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/admin/js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.datetimepicker/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/jquery.select2/select2.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.slider/css/slider.css" />
    <link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/admin/fonts/font-awesome-4/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/pygments.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/jquery.nanoscroller/nanoscroller.css" />

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta></head>

</block>

<block name="editColumn">active</block>

<block name="content">
    <div class="page-head">
        <h2>修改栏目</h2>
        <ol class="breadcrumb">
            <li><a href="{:U('/')}">首页</a></li>
            <li><a href="{:U('Admin/Column/list')}">栏目管理</a></li>
            <li class="active">修改栏目</li>
        </ol>
    </div>
    <div class="cl-mcont">


        <div class="row">
            <div class="col-md-12">

                <div class="block-flat">
                    <div class="header">
                        <h3>修改栏目</h3>
                    </div>
                    <div class="content">
                        <form class="form-horizontal group-border-dashed" id="myform">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">栏目名称</label>
                                <div class="col-sm-6">
                                    <input type="hidden" name="id" value="{$result.id}"/>
                                    <input type="text" class="form-control" name="name" value="{$result.name}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">栏目类型</label>
                                <div class="col-sm-6">
                                    <div class="radio">
                                        <label> <input type="radio" value="1" name="type" data-parsley-multiple="group1" <eq name="result.type" value="内容">checked</eq> > 内容</label>
                                    </div>
                                    <div class="radio">
                                        <label> <input type="radio" value="2" name="type" data-parsley-multiple="group1" <eq name="result.type" value="列表">checked</eq> > 列表</label>
                                    </div>
                                    <div class="radio">
                                        <label> <input type="radio" value="3" name="type" data-parsley-multiple="group1" data-parsley-maxcheck="1" <eq name="result.type" value="图文">checked</eq> > 图文</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">父级栏目</label>
                                <div class="col-sm-6">
                                    <div class="select">
                                        <select name="parent" id="">
                                            <option value="0" <if condition="$result.parent eq 0">selected</if> > 一级分类</option>
                                            <volist name="results" id="row">
                                                <if condition="$row.level eq 0">
                                                    <option value="{$row.id}" <eq name="row.id" value="$result.parent">selected</eq> >{$row.name}</option>
                                                </if>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SEO标题</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="title" value="{$result.title}" id="title"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SEO关键字</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="keyWord" value="{$result.keyword}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SEO描述</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control"  name="description" value="{$result.description}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary" id="submit">提交</button>
                                    <button class="btn btn-default">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

</block>

<block name="appendJS">
    <script src="__PUBLIC__/admin/js/jquery.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.parsley/dist/parsley.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/admin/js/jquery.parsley/src/extra/dateiso.js" type="text/javascript"></script>
    <script src="__PUBLIC__/admin/js/jquery.select2/select2.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.slider/js/bootstrap-slider.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.nanoscroller/jquery.nanoscroller.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.nestable/jquery.nestable.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/behaviour/general.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.ui/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        function check(){
            if($("input[name=name]").val() == ''){
                alert('请输入栏目名称');
                return false;
            }else if($("#title").val() == ''){
                alert('请输入SEO标题');
                return false;
            }else if($("input[name=keyWord]").val() == ''){
                alert('请输入SEO关键字');
                return false;
            }else if($("input[name=description]").val() == ''){
                alert('请输入SEO描述');
                return false;
            }
        }
    </script>
    <script type="text/javascript">
        $(function(){
            $("#submit").click(function(){
                if(check()==false){
                    return false;
                }
                if(confirm("确认更改栏目?")){
                    $.ajax({
                        url:"{:U('/Admin/Column/edit')}",
                        data:$('#myform').serialize(),
                        type:'post',
                        success:function(res){
                            if(res.error==0){
                                location.href="{:U('/Admin/Column/list')}";
                            }else{
                                alert(res.message);
                                location.href=this.location.href;
                            }
                        }
                    });
                }
            })
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            //initialize the javascript
            App.init();
            $('form').parsley();
        });
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/admin/js/behaviour/voice-commands.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap/dist/js/bootstrap.min.js"></script>
</block>
